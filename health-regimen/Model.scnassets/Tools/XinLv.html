<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="applicable-device" content="mobile">
    <meta name="keywords" content="运动心率计算器、运动心率计算公式、身体锻炼最佳心率、有氧运动心率计算">
    <meta name="description" content="运动心率计算器能够算出你的运动锻炼心率，由Hi运动健身网制作出品，提供各种健身锻炼，减肥增肌的计算工具。
">


    <link href="static/css/global.css?246a7c8cc3ab47ec" rel="stylesheet">
    <script src="static/js/libs/seajs.utils.js?15565355291123db"></script>
    <script>
        (function (d, c) {
            var e = d.documentElement, b = "orientationchange" in window ? "orientationchange" : "resize";
            var a = function () {
                var f = e.clientWidth < 640 ? e.clientWidth : 640;
                if (!f) {
                    return
                }
                e.style.fontSize = 20 * (f / 320) + "px"
            };
            if (!d.addEventListener) {
                return
            }
            c.addEventListener(b, a, false);
            d.addEventListener("DOMContentLoaded", a, false);
            a()
        })(document, window);
        seajs.use('lib');
    </script>
</head>
<body>

<div class="oh5-wrap ">
    <div id="container" class="oh5-container ">
        <div class="tools-wrap">
            <div class="tools-hd"><h2 class="tools-title">运动心率计算器</h2>
                <p class="tools-intro">心率、心率正常范围、心率表、心率正常值</p></div>
            <div class="tools-content"><h3 class="tools-tip">请输入您的年龄:</h3>
                <form action="#" name="bfForm" id="bfForm">
                    <div class="form-info"><label class="info-name" for="height">年龄:</label> <input class="input-text"
                                                                                                    type="tel"
                                                                                                    name="age">
                        <em>岁</em></div>
                    <a id="count-btn" class="count-btn" href="javascript:;">计算</a></form>
            </div>
            <div class="tools-result" id="Res" style="display:none">
                <div class="weight input-item">
                    <table class="result-table">
                        <tr>
                            <td>新手 – 热身阶段</td>
                            <td id="rs0"></td>
                        </tr>
                        <tr>
                            <td>初学者 - 轻度锻炼</td>
                            <td id="rs1"></td>
                        </tr>
                        <tr>
                            <td>普通健身 - 中度锻炼</td>
                            <td id="rs2"></td>
                        </tr>
                        <tr>
                            <td>高强度健身 - 剧烈运动</td>
                            <td id="rs3"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script>
            seajs.use(['js/tools/saveLocal.js?b1cb01de2a12f52b'], function (saveLocal) {

                function getXinLv() {
                    var minArr = [0.4, 0.5, 0.6, 0.7];
                    var maxArr = [0.5, 0.6, 0.8, 0.9];
                    var result = {};
                    var resultArr = [];
                    var age = document.bfForm.age.value;

                    if (!age) {
                        alert('请输入您的年龄');
                        document.getElementById('Res').style.display = 'none';
                        return;
                    }

                    for (var i = 0; i < 4; i++) {
                        var saveArr = [];
                        saveArr[0] = Math.round((220 - age) * minArr[i]);
                        saveArr[1] = Math.round((220 - age) * maxArr[i]);

                        resultArr[i] = saveArr;
                    }

                    for (var j = 0; j < 4; j++) {
                        document.getElementById('rs' + j).innerHTML = resultArr[j][0] + '到' + resultArr[j][1] + '之间';
                    }

                    saveLocal.formSave('#bfForm');
                    document.getElementById('Res').style.display = 'block';
                }

                saveLocal.formInit('#bfForm');
                document.getElementById('count-btn').onclick = function () {
                    getXinLv();
                };
            });
        </script>
    </div>
</div>

</body>
</html>
