    <meta name="keywords" content="标准体重,身体质量指数(BMI),基础代谢率,健康体重范围">
    <meta name="description" content="1分钟彻底了解自己的标准体重，健康体重范围，BMI指数，基础代谢率和燃脂运动中低强度运动心率，看看自己是否需要减肥了。">


    <link href="static/css/global.css?246a7c8cc3ab47ec" rel="stylesheet">
    <script src="static/js/libs/seajs.utils.js?15565355291123db"></script>
    <script>
        (function (d, c) {
            var e = d.documentElement, b = "orientationchange" in window ? "orientationchange" : "resize";
            var a = function () {
                var f = e.clientWidth < 640 ? e.clientWidth : 640;
                if (!f) {
                    return
                }
                e.style.fontSize = 20 * (f / 320) + "px"
            };
            if (!d.addEventListener) {
                return
            }
            c.addEventListener(b, a, false);

</head>
<body>

<div class="oh5-wrap ">
    <div id="container" class="oh5-container ">
        <div class="tools-wrap">
            <div class="tools-hd"><h2 class="tools-title">健康体重范围</h2>
                <div class="tools-intro"><p>您的体重符合标准吗？使用标准体重计算器，请在下面选择您的性别，输入身高，最后计算得出标准体重。计算适用范围：</p>
                    <p>女性：19岁到69岁，身高在152cm到176cm。</p>
                    <p>男性：19岁到69岁，身高在152cm到188cm。</p></div>
            </div>
            <div class="tools-content"><h3 class="tools-tip">请输入您的性别、年龄、身高和体重:</h3>
                <form action="#" id="toolsForm">
                    <div class="form-info"><label class="info-name" for="">性别:</label> <label class="radio-wrap first"
                                                                                              for="male"> <input
                            type="radio" id="male" name="gender" checked="checked" value="1">
                        <div class="sex"></div>
                        <em>男</em> </label> <label class="radio-wrap" for="female"> <input type="radio" id="female"
                                                                                           name="gender" value="2">
                        <div class="sex"></div>
                        <em>女</em> </label></div>
                    <div class="form-info"><label class="info-name" for="height">身高:</label> <input class="input-text"
                                                                                                    type="tel"
                                                                                                    name="height"> <em>CM(厘米)</em>
                    </div>
                    <a class="count-btn" href="javascript:;" id="getHealthyWeight">计算</a></form>
            </div>
            <div class="tools-result"></div>
        </div>
        <script type="text/javascript">
            seajs.use(['js/tools/oneMinute.js?692129b8e48af561'], function (e) {
                e.init();
            });
        </script>
    </div>
</div>
