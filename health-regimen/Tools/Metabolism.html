        <div class="tools-wrap">
            <div class="tools-hd"><h2 class="tools-title">基础代谢</h2>
                <div class="tools-intro"><p>基础代谢率（BMR）是指人体在清醒而又极端安静的状态下，不受肌肉活动、环境温度、食物及精神紧张等影响时的能量代谢率。</p>
                    <p>基础代谢率对减肥有非常大的影响，每天适量的运动有助于提高身体的基础代谢率，而节食(极端是绝食)会降低人的基础代谢率。通过性别，年龄，身高和体重能粗略计算基础代谢率。</p></div>
            </div>

                                                                                              for="male"> <input
                            type="radio" id="male" name="gender" checked="checked" value="1">
                        <div class="sex"></div>
                        <em>男</em> </label> <label class="radio-wrap" for="female"> <input type="radio" id="female"
                                                                                           name="gender" value="2">
                        <div class="sex"></div>
                        <em>女</em> </label></div>
                    <div class="form-info"><label class="info-name" for="height">年龄:</label> <input class="input-text"
                                                                                                    type="tel"
                                                                                                    name="age">
                        <em>岁</em></div>
                    <div class="form-info"><label class="info-name" for="height">身高:</label> <input class="input-text"
                                                                                                    type="tel"
                                                                                                    name="height"> <em>CM(厘米)</em>
                    </div>
                    <div class="form-info"><label class="info-name" for="height">体重:</label> <input class="input-text"
                                                                                                    type="tel"
                                                                                                    name="weight"> <em>KG(公斤)</em>
                    </div>
                    <a class="count-btn" href="javascript:;" id="getbmr">计算</a></form>
